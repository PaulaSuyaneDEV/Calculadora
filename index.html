<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box_main">
            <div class="calculadora">
             <h1>Calculadora</h1>
             <p id="result">xxx</p>
             <table>
                <tr>
                    <td><button class="btn">CE</button></td>
                    <td><button class="btn">C</button></td>
                    <td><button  class="btn">/</button></td>
                    <td><button 
                    class="btn"> * </button></td>

                </tr>
                <tr>
                    <td><button class="btn">7</button></td>
                    <td><button class="btn">8</button></td>
                    <td><button class="btn">9</button></td>
                    <td><button 
                    class="btn"> - </button></td>

                </tr>
                <tr>
                    <td><button class="btn">4</button></td>
                    <td><button class="btn">5</button></td>
                    <td><button class="btn">6</button></td>
                    <td><button  class="btn"> + </button></td>
                </tr>
                <tr>
                    <td><button class="btn">1</button></td>
                    <td><button class="btn">2</button></td>
                    <td><button class="btn">3</button></td>
                    <td rowspan="2"><button class="btn igual"> = </button></td>

                </tr>
                <tr>
                    <td colspan="2"><button class="btn zero">0</button></td>
                    <td><button class="btn">.</button></td>

                </tr>
             </table>
            </div>
        </div>
    </div>
</body>
</html>
