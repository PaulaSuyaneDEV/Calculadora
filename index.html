<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULADORA</title>
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <div class="box_main">
            <div class="calculadora">
             <h1>Calculadora</h1>
             <div class="resultado">
                <p id="result"></p>

             </div>
             <table>
                <tr>
                    <td><button class="btn" onclick="limpar()">CE</button></td>
                    <td><button class="btn" onclick="apagarDigito()">C</button></td>
                    <td><button  class="btn" onclick="inserindoNumeros('/')">/</button></td>
                    <td><button 
                    class="btn" onclick="inserindoNumeros('*')"> * </button></td>

                </tr>
                <tr>
                    <td><button class="btn" onclick="inserindoNumeros('7')">7</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('8')">8</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('9')">9</button></td>
                    <td><button 
                    class="btn" onclick="inserindoNumeros('-')"> - </button></td>

                </tr>
                <tr>
                    <td><button class="btn" onclick="inserindoNumeros('4')">4</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('5')">5</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('6')">6</button></td>
                    <td><button  class="btn" onclick="inserindoNumeros('+')"> + </button></td>
                </tr>
                <tr>
                    <td><button class="btn" onclick="inserindoNumeros('1')">1</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('2')">2</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('3')">3</button></td>
                    <td rowspan="2"><button class="btn igual" onclick="calculo()" > = </button></td>

                </tr>
                <tr>
                    <td colspan="2"><button class="btn zero" onclick="inserindoNumeros('0')">0</button></td>
                    <td><button class="btn" onclick="inserindoNumeros('.')">.</button></td>

                </tr>
             </table>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>

</body>
</html>
